<!--
  Generated template for the CampaignBriefPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>

  <form #campaignBriefForm="ngForm">

    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-4 padding>
          <ion-list>


            <h6 class="required"  ion-text text-uppercase color="{{(campaignBriefForm.controls.contentType?.touched ? (campaignBriefForm.controls.contentType?.valid ? 'success' : 'danger'):'text-secondary') }}">Type
              of content you would Like</h6>

            <ion-item>
              <ion-textarea class="form-control" name="contentType" ngModel required placeholder="Eg. HD photos in a partial coloured setting preferably on the beach"></ion-textarea>
            </ion-item>
            <br><br>


            <h6 ion-text text-uppercase color="text-secondary">Publishing of Guidelines</h6>


            <p class="required"  ion-text text-uppercase color="{{(campaignBriefForm.controls.dos?.touched ? (campaignBriefForm.controls.dos?.valid ? 'success' : 'danger'):'text-secondary') }}">DO's</p>
            <pyper-bullet-list [list]="dos" style="margin-left:20px;"></pyper-bullet-list>
            <ion-item>

              <ion-input name="dos" [(ngModel)]="formDo" type="text" placeholder="Publish your post when the engagement is highest"
                (keyup.enter)="addToDos()"></ion-input>
            </ion-item>
            <br><br>

            <p class="required" ion-text text-uppercase color="{{(campaignBriefForm.controls.donts?.touched ? (campaignBriefForm.controls.donts?.valid ? 'success' : 'danger'):'text-secondary') }}">DONT's</p>
            <pyper-bullet-list [list]="donts" style="margin-left:20px;"></pyper-bullet-list>

            <ion-item>
              <ion-input name="donts" [(ngModel)]="formDont" type="text" placeholder="DONT's : Feature nudity / alcohol"
                (keyup.enter)="addToDonts()"></ion-input>
            </ion-item>
            <br><br>


          </ion-list>

        </ion-col>
        <ion-col col-12 col-md-4 padding>
          <ion-list>
            <h6 class="required" ion-text text-uppercase color="{{(campaignBriefForm.controls.specification?.touched ? (campaignBriefForm.controls.specification?.valid ? 'success' : 'danger'):'text-secondary') }}">Specifics</h6>


            <ion-item>
              <ion-textarea class="form-control" name="specification" ngModel required placeholder="Eg. Photos of you and our product. Photos of you and our hotel"></ion-textarea>
            </ion-item>

            <br><br>


            <h6 ion-text text-uppercase color="{{(campaignBriefForm.controls.dreamboardImageUrls?.touched ? (campaignBriefForm.controls.dreamboardImageUrls?.valid ? 'success' : 'danger'):'text-secondary') }}">Dreamboard</h6>


            <ion-item>
              <ion-row>
              <ion-col col-6 *ngFor="let instance of dreamboardFileUploadInstances">
                <pyper-fileinput  text="Dreamboard" (OnUpload)="onUploadFile($event,'dreamboard-image-input')"></pyper-fileinput>
              </ion-col>
            </ion-row>
            </ion-item>

            <br><br>



          </ion-list>

        </ion-col>

        <ion-col col-12 col-md-4 padding>

          <h6 ion-text text-uppercase text-center color="text-secondary">Platforms and Tags</h6>

          <br>


          <ion-row>
            <ion-col col-6>
              <pyper-bullet-list [list]="fb.hashtags" icon="logo-facebook" iconColor="facebookblue"></pyper-bullet-list>
            </ion-col>
            <ion-col col-6>
              <pyper-bullet-list [list]="fb.mentions" icon="logo-facebook" iconColor="facebookblue"></pyper-bullet-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <pyper-bullet-list [list]="insta.hashtags" icon="logo-instagram" iconColor="instagram"></pyper-bullet-list>
            </ion-col>
            <ion-col col-6>
              <pyper-bullet-list [list]="insta.mentions" icon="logo-instagram" iconColor="instagram"></pyper-bullet-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <pyper-bullet-list [list]="twitter.hashtags" icon="logo-twitter" iconColor="twitterblue"></pyper-bullet-list>
            </ion-col>
            <ion-col col-6>
              <pyper-bullet-list [list]="twitter.mentions" icon="logo-twitter" iconColor="twitterblue"></pyper-bullet-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <pyper-bullet-list [list]="youtube.hashtags" icon="logo-youtube" iconColor="youtube"></pyper-bullet-list>
            </ion-col>
            <ion-col col-6>
              <pyper-bullet-list [list]="youtube.mentions" icon="logo-youtube" iconColor="youtube"></pyper-bullet-list>
            </ion-col>
          </ion-row>
          <br>
          <br>

          <ion-row>
            <ion-col col-2>
              <ion-list>
                <ion-item>
                  <ion-checkbox color="facebookblue" [(ngModel)]="isFb" [ngModelOptions]="{standalone:true}"
                    (ionChange)="toggleFb()"></ion-checkbox>
                </ion-item>
                <br><br>
                <ion-item>
                  <ion-checkbox color="instagram" [(ngModel)]="isInsta" [ngModelOptions]="{standalone:true}"
                    (ionChange)="toggleInsta()"></ion-checkbox>
                </ion-item>
                <br><br>
                <ion-item>
                  <ion-checkbox color="twitterblue" [(ngModel)]="isTwitter" [ngModelOptions]="{standalone:true}"
                    (ionChange)="toggleTwitter()"></ion-checkbox>
                </ion-item>
                <br><br>
                <ion-item>
                  <ion-checkbox color="youtube" [(ngModel)]="isYoutube" [ngModelOptions]="{standalone:true}"
                    (ionChange)="toggleYoutube()"></ion-checkbox>
                </ion-item>
              </ion-list>

            </ion-col>
            <ion-col col-10>
              <ion-list>
                <ion-item>

                  <ion-avatar item-start>
                    <img src="assets/imgs/facebook.png">
                  </ion-avatar>
                  <ion-input name="fbhashtags" [disabled]="!isFb" [(ngModel)]="formfbhashtags" type="text" placeholder="#"
                    (keyup.enter)="addTofbhashtags()"></ion-input>
                  <ion-input name="fbmentions" [disabled]="!isFb" [(ngModel)]="formfbmentions" type="text" placeholder="@"
                    (keyup.enter)="addTofbmentions()"></ion-input>
                </ion-item>
                <br>

                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/imgs/instagram.png">
                  </ion-avatar>
                  <ion-input name="instahashtags" [disabled]="!isInsta" [(ngModel)]="forminstahashtags" type="text"
                    placeholder="#" (keyup.enter)="addToinstahashtags()"></ion-input>
                  <ion-input name="instamentions" [disabled]="!isInsta" [(ngModel)]="forminstamentions" type="text"
                    placeholder="@" (keyup.enter)="addToinstamentions()"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/imgs/twitter.png">
                  </ion-avatar>
                  <ion-input name="twitterhashtags" [disabled]="!isTwitter" [(ngModel)]="formtwitterhashtags" type="text"
                    placeholder="#" (keyup.enter)="addTotwitterhashtags()"></ion-input>
                  <ion-input name="twittermentions" [disabled]="!isTwitter" [(ngModel)]="formtwittermentions" type="text"
                    placeholder="@" (keyup.enter)="addTotwittermentions()"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/imgs/youtube.png">
                  </ion-avatar>
                  <ion-input name="youtubehashtags" [disabled]="!isYoutube" [(ngModel)]="formyoutubehashtags" type="text"
                    placeholder="#" (keyup.enter)="addToyoutubehashtags()"></ion-input>
                  <ion-input name="youtubementions" [disabled]="!isYoutube" [(ngModel)]="formyoutubementions" type="text"
                    placeholder="@" (keyup.enter)="addToyoutubementions()"></ion-input>
                </ion-item>
                <br>


              </ion-list>
            </ion-col>
          </ion-row>



        </ion-col>
      </ion-row>
    </ion-grid>


  </form>

</ion-content>

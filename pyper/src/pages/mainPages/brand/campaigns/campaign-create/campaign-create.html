<ion-content padding>

  <form #campaignCreateForm="ngForm">

    <!-- {{campaignCreateForm.value | json}} -->


    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <h3 class="required" text-center text-uppercase ion-text color="primary" ><b>Cover Image</b></h3>
                <br> <br>
                <ion-row>
                  <ion-col col-6 offset-3>
                      <pyper-fileinput noSrcText="Upload Cover Image" text="Cover Image" (OnUpload)="onUploadFile($event,'cover-image-input')"></pyper-fileinput>

                  </ion-col>
                </ion-row>
                <br><br>
              </ion-item>
              <br>
              <ion-item>
                <p ion-text color="primary" (click)="presentAlert()" text-center>How to get it right ?</p>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                  <h3 class="required" text-center text-uppercase ion-text color="primary" ><b>Logo</b></h3>
                <br> <br>
                <ion-row>
                    <ion-col col-6 offset-3>
                <pyper-fileinput noSrcText="Upload Logo" text="Logo" (OnUpload)="onUploadFile($event,'logo-image-input')"></pyper-fileinput>
                </ion-col>
                </ion-row>
                <br> <br>
              </ion-item>
              <br>
              <ion-item>
                <p ion-text color="primary" (click)="presentAlert()" text-center>How to get it right ?</p>
              </ion-item>

            </ion-col>
          </ion-row>

        </ion-col>
        <ion-col col-12 col-md-6>

          <ion-list>

            <ion-item>
              <ion-label class="required" color="{{(campaignCreateForm.controls.brandName?.touched ? (campaignCreateForm.controls.brandName?.valid ? 'success' : 'danger'):'') }}" floating>Brand Name</ion-label>
              <ion-input  class="form-control" type="text" name="brandName" ngModel required></ion-input>

            </ion-item>

            <ion-item>
              <ion-label class="required" color="{{(campaignCreateForm.controls.productName?.touched ? (campaignCreateForm.controls.productName?.valid ? 'success' : 'danger'):'') }}" floating>Product Name</ion-label>
              <ion-input type="text" name="productName" ngModel required></ion-input>
            </ion-item>


            <ion-item>
              <ion-label  class="required" color="{{(campaignCreateForm.controls.productDescription?.touched ? (campaignCreateForm.controls.productDescription?.valid ? 'success' : 'danger'):'') }}" floating>Describe the product in brief</ion-label>
              <ion-textarea name="productDescription" ngModel required></ion-textarea>
            </ion-item>

          </ion-list>

          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label class="required" color="{{(campaignCreateForm.controls.productCategory?.touched ? (campaignCreateForm.controls.productCategory?.valid ? 'success' : 'danger'):'')}}"  floating>Product category</ion-label>
                <ion-select name="productCategory" ngModel required>
                  <ion-option *ngFor="let category of productCategories">{{category}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label class="required" color="{{(campaignCreateForm.controls.productUrl?.touched ? (campaignCreateForm.controls.productUrl?.valid ? 'success' : 'danger'):'') }}" floating>Product Link</ion-label>
                <ion-input type="textArea" name="productUrl" ngModel required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>




          <ion-list>
            <ion-item>
              <ion-label class="required" color="{{(campaignCreateForm.controls.productMarketInformation?.touched ? (campaignCreateForm.controls.productMarketInformation?.valid ? 'success' : 'danger'):'') }}" floating>Where can the influencer Buy the product?</ion-label>
              <ion-input type="textArea" name="productMarketInformation" ngModel required></ion-input>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>


  </form>

</ion-content>

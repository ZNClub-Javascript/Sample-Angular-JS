<ion-content padding>

  <form #campaignCreatorsform="ngForm">



    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-4 padding>
          <ion-list>

            <ion-col text-center>
              
                <h6 class="required" ion-text text-uppercase text-center color="primary">Age</h6>
              
            </ion-col>
            <ion-item>
              

              <ion-range min="0" max="100" [(ngModel)]="agegroup" [ngModelOptions]="{standalone:true}" dualKnobs="true" pin="true" color="dark">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>100</ion-label>
              </ion-range>
            </ion-item>

          </ion-list>

        </ion-col>
        <ion-col col-12 col-md-4 padding>

          <ion-list>
            <ion-col text-center>
              
                <h6 class="required"  ion-text text-uppercase text-center color="primary">Gender</h6>

              
            </ion-col>

            <ion-item>
              <ion-label for="male">Male</ion-label>
              <ion-checkbox [(ngModel)]="male" [ngModelOptions]="{standalone:true}"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Female</ion-label>
                <ion-checkbox [(ngModel)]="female" [ngModelOptions]="{standalone:true}"></ion-checkbox>
              </ion-item>

            


          </ion-list>

        </ion-col>
        <ion-col col-12 col-md-4 padding>

          <ion-list>
            <ion-col text-center>
              
                <h6 class="required" ion-text text-uppercase text-center color="primary">Target Region</h6>
                
              
            </ion-col>

            <span *ngFor="let region of regions">
                <pyper-bullet [text]="region" (textDeleted)="deleteRegion(region)"></pyper-bullet>
              </span>
              <ion-item>
                <ion-input name="regions" type="text"
                [(ngModel)]="formRegion" (keyup.enter)="addToRegions()"></ion-input>
              </ion-item>



          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    

          <pyper-image-select-list  [list]="cols" [selectedList]="interests"></pyper-image-select-list>

        


  </form>

</ion-content>

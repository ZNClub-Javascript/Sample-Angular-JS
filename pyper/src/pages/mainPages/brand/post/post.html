<ion-header>
    <pyper-navbar [isLoggedIn]="true"></pyper-navbar>
  </ion-header>


<ion-content padding>
    <ion-grid>
      <div class="jumbotron">
        <ion-row>
          <ion-col col-12 col-md-3>
            <ion-chip>
            <img alt="logo" id="influencerCampaign" src="assets/imgs/pending.png" (click)="goToPendingPosts()">
          </ion-chip>
          </ion-col>
          <ion-col col-12 col-md-3>
            <img alt="logo" id="contentCampaign" src="assets/imgs/approved.png" (click)="goToPendingPosts()">
          </ion-col>
          <ion-col col-12 col-md-3>
              <img alt="logo" id="influencerCampaign" src="assets/imgs/declined.png" (click)="goToPendingPosts()">
            </ion-col>
            <ion-col col-12 col-md-3>
              <img alt="logo" id="contentCampaign" src="assets/imgs/published.png" (click)="goToPendingPosts()">
            </ion-col>
        </ion-row>
      </div>
      </ion-grid>
</ion-content>

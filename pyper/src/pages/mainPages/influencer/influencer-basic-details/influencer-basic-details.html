<ion-content>
  <div  padding>
    <ion-segment [(ngModel)]="influencerDetail">
      <ion-segment-button value="age">
        AGE
      </ion-segment-button>
      <ion-segment-button value="gender">
        GENDER
      </ion-segment-button>
      <ion-segment-button value="interests">
        INTERESTS
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="influencerDetail">

    <div *ngSwitchCase="'age'">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-6>
            <h2 text-center>Enter your age</h2>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-3>
            <ion-list>
              <ion-item>
                <ion-input type="number" max="100" min="0" [(ngModel)]="influencer.age"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngSwitchCase="'gender'">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-6>
            <h2 text-center>Enter your gender</h2>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-6>
            <ion-list radio-group [(ngModel)]="influencer.gender">
              <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio value="MALE" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio value="FEMALE"></ion-radio>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <div *ngSwitchCase="'interests'">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-6>
            <h4 text-center>Select your favorite interests to follow posts and campaigns</h4>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col class="scroll" col-12>
            <pyper-image-select-list [list]="cols" [selectedList]="influencer.interests"></pyper-image-select-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
  
</ion-content>
<ion-footer>
    <ion-buttons padding margin end> 
        <button ion-button  round color="accent" [disabled]="!isValid()" (click)="updateDetails()">Save</button>
    </ion-buttons>
</ion-footer>

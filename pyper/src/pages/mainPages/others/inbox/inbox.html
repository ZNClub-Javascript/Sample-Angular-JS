<!--
  Generated template for the InboxPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <pyper-navbar [isLoggedIn]="true"></pyper-navbar>
</ion-header>


<ion-content padding>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-avatar margin-right>
          <img [src]="item.img">
        </ion-avatar>
        <ion-col style="margin-top:auto; margin-bottom:auto" col-5>
          {{item.title}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
